name: Build & Release APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/Releaf-${{ github.sha }}.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: releaf-apk
          path: build/app/outputs/flutter-apk/Releaf-*.apk

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: releaf-apk
          path: ./apk

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename APK with version
        run: mv ./apk/Releaf-*.apk ./apk/Releaf-${{ steps.get_version.outputs.VERSION }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Releaf ${{ steps.get_version.outputs.VERSION }}
            
            ### ðŸ“± Download
            Download the APK file below to install on your Android device.
            
            ### ðŸ“‹ Changes
            - See commit history for details
            
            ### ðŸ“¦ Installation
            1. Download the APK file
            2. Enable "Install from unknown sources" on your device
            3. Open the APK file to install
          files: ./apk/Releaf-${{ steps.get_version.outputs.VERSION }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
